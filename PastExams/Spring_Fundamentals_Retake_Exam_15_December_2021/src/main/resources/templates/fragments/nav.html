<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link text-white active h5" href="/">Shopping List App</a>
        <a th:if="${@currentUser.id != null}" class="nav-link text-white active h5" href="products/add">Add Product</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <th:block th:if="${@currentUser.id == null}">
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="users/login">Login</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="users/register">Register</a>
                    </li>
                </th:block>
                <li class="nav-item col-md-4">
                    <a th:if="${@currentUser.id != null}" class="nav-link text-white active h5" href="users/logout">Logout</a>
                </li>

            </ul>
        </div>
    </nav>
</th:block>
</html>
